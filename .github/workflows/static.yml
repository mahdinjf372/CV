name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./src/styles.css -o ./dist/tailwindOutput.css

      - name: Prepare publish folder
        run: |
          PUBLISH_DIR=.github-pages
          rm -rf "${PUBLISH_DIR}"
          mkdir "${PUBLISH_DIR}"
          cp -r src/* "${PUBLISH_DIR}"
          cp -r dist "${PUBLISH_DIR}/dist"
          cp -r img "${PUBLISH_DIR}/img"
          cp -r fonts "${PUBLISH_DIR}/fonts"
          cp -r css "${PUBLISH_DIR}/css"
          cp -r public/* "${PUBLISH_DIR}/"
          find "${PUBLISH_DIR}" -name '*.html' -exec sed -i 's|\.\./|\./|g' {} +
          find "${PUBLISH_DIR}" -name '*.html' -exec sed -i 's|/fa|/CV/index-fa.html|g' {} +
          find "${PUBLISH_DIR}" -name '*.html' -exec sed -i 's|/en|/CV/index-en.html|g' {} +
          npx tailwindcss -i ./src/styles.css -o ./dist/tailwindOutput.css

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './.github-pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4